<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="mode-selection">
            <h2>Select Game Mode</h2>
            <!-- User vs User Mode -->
            <button class="mode-btn" id="user-mode-btn">User vs User</button>
            <div class="sub-options" id="user-sub-options" style="display:none;">
                <button class="sub-mode-btn" id="user-easy-mode">Easy Mode</button>
                <button class="sub-mode-btn" id="user-hard-mode">Hard Mode</button>
            </div>
            <!-- User vs Computer Mode -->
            <button class="mode-btn" id="computer-mode-btn">User vs Computer</button>
            <div class="sub-options" id="computer-sub-options" style="display:none;">
                <button class="sub-mode-btn" id="computer-easy-mode">Easy Mode</button>
                <button class="sub-mode-btn" id="computer-hard-mode">Hard Mode</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
